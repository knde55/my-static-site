<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Repository</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo" class="logo">
        <h1>Document Repository</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#pdfs">PDF Documents</a></li>
            <li><a href="#markdowns">Markdown Files</a></li>
        </ul>
    </nav>
    <main>
        <section id="pdfs">
            <h2>PDF Documents</h2>
            <div class="document-list" id="pdf-list"></div>
        </section>
        <section id="markdowns">
            <h2>Markdown Files</h2>
            <div class="document-list" id="markdown-list"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Document Repository</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
